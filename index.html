<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>To-Do | Riot Game By:ALejandro Ramos</title>
  </head>
  <body>
    <main>
      <section class="to-do">
        <div class="form-div">
          <div class="form-text">
            <input
              type="text"
              class="input-text"
              placeholder="Write text here"
            />
          </div>
        </div>
        <div class="list-div">
          <ul class="list"></ul>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
